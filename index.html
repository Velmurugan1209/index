<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwindloginpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="m-0 p-0 h-screen w-screen">
    <div class="flex h-full">
      <!-- Left image -->
      <div class="w-1/2 bg-gray-100 flex items-center justify-center">
        <img
          src="https://rdmsrevamp.rdcore.net/images/login/login-left-img.svg"
          alt="Login Illustration"
          class="w-full h-auto object-contain p-8"
        />
      </div>
      <!-- Right Side: Form Container -->
      <div class="w-1/2 flex items-center justify-center bg-white">
        <div class="w-full max-w-md px-8 py-10">
          <!-- Logo -->
          <div class="flex justify-center mb-6">
            <img
              src="https://rdmsrevamp.rdcore.net/images/common/rd-logo.svg"
              alt="RD Logo"
              class="h-10"
            />
          </div>
          <!-- Login Form -->
          <form class="space-y-10">
            <!-- Email -->
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-600"
              >
                Email <span class="text-red-500">*</span>
              </label>
              <div class="relative mt-1">
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  class="w-full px-10 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 "
                />
                <!--email icon -->
                <i
                  class="fa-solid fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
                ></i>
              </div>
            </div>
            <!-- Password -->
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
              >
                Password <span class="text-red-500">*</span>
              </label>
              <div class="relative mt-1">
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  class="w-full px-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <!-- icons -->
                <i
                  class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
                ></i>
                <i
                  class="fa-solid fa-eye-slash cursor-pointer absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"
                ></i>
              </div>
            </div>
            <!-- Login btn-->
            <button
              type="submit"
              class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition duration-300"
            >
              LOG IN â†’
            </button>
            <!-- Forgot link -->
            <div class="text-center">
              <a href="#" class="text-SM text-primary  hover:underline"
                >Forgot Password?</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
